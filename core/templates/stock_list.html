{% extends 'base.html' %}
{% block title %}Stocks{% endblock title %}

{% block content %}
<h1>All Stocks</h1>

<!-- Refresh the page periodically or manually to see updated prices -->
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price (USD)</th>
        </tr>
    </thead>
    <tbody>
    {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.price }}</td>
        </tr>
    {% endfor %}
    {% if not stocks %}
        <tr>
            <td colspan="3">No stocks found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
{% endblock content %}
