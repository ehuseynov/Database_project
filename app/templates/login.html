{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username"><br>
  <input type="password" name="password" placeholder="Password"><br>
  <button type="submit">Login</button>
</form>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
