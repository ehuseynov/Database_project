{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Viewer</title>
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <!-- Optional: Additional JS for auto-refresh, if you want real-time data updates -->
  <script src="{% static 'app/js/auto_refresh.js' %}"></script>
</head>
<body>
<nav>
    <div class="nav-left">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'portfolio' %}">Portfolio</a>
        <a href="{% url 'stock_finder' %}">Stock Finder</a>
    </div>
    <div class="nav-right">
        {% if request.session.user_id %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>

<footer>
  <p>Â© 2024 Stock Market Viewer</p>
</footer>

</body>
</html>
